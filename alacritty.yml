window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels. If both are zero this
  # setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 1
    y: 1

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Window decorations
  #
  # Available values:
  # - full: borders and title bar
  # - none: neither borders nor title bar
  # - transparent: title bar, transparent background and title bar buttons
  # - buttonless: title bar, transparent background, but no title bar buttons
  decorations: full

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed

key_bindings:
  - { key: N,        mods: Alt|Shift,     action: SpawnNewInstance           }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen           }
  - { key: Q,        mods: Alt|Shift,     action: Quit                       }

    # shortcuts for tmux. the leader key is control-f (0x06)
  - { key: M,        mods: Alt,           chars: "\x06n"                     } # select next tab
  - { key: N,        mods: Alt,           chars: "\x06p"                     } # select previous tab
  - { key: J,        mods: Alt|Shift,     chars: "\x06s"                     } # split window verically
  - { key: L,        mods: Alt|Shift,     chars: "\x06v"                     } # split window horrizontally
  - { key: H,        mods: Alt,           chars: "\x06h"                     } # h
  - { key: J,        mods: Alt,           chars: "\x06j"                     } # j
  - { key: K,        mods: Alt,           chars: "\x06k"                     } # k
  - { key: L,        mods: Alt,           chars: "\x06l"                     } # l
  - { key: T,        mods: Alt,           chars: "\x06c"                     } # new tab
  - { key: W,        mods: Alt,           chars: "\x06&"                     } # prev tab
  - { key: R,        mods: Alt,           chars: "\x06r"                     } # load tmux
